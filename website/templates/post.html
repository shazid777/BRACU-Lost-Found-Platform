<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and View Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create and View Posts</h1>

        <!-- Navigation Section -->
        <nav class="mb-4 d-flex justify-content-between">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
            <a href="{{ url_for('findmatch_page') }}" class="btn btn-info">Find Matches</a>
        </nav>

        <!-- Create Post Section -->
        <div class="card mb-5">
            <div class="card-header bg-success text-white">
                <h4>Create a New Post</h4>
            </div>
            <div class="card-body">
                <form id="createPostForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="last_seen_location" class="form-label">Last Seen Location</label>
                        <input type="text" class="form-control" id="last_seen_location" name="last_seen_location" placeholder="Enter last seen location" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="photos" class="form-label">Photos (comma-separated URLs)</label>
                        <input type="text" class="form-control" id="photos" name="photos" placeholder="e.g., http://example.com/photo1.jpg, http://example.com/photo2.jpg">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit Post</button>
                </form>
                <p id="postResult" class="text-success mt-3"></p>
            </div>
        </div>

        <!-- Posts List Section -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Available Posts</h4>
            </div>
            <div class="card-body">
                <ul id="postsList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Load Categories
        function loadCategories() {
            fetch('/categories')
                .then(response => response.json())
                .then(data => {
                    const categorySelect = document.getElementById("category");
                    categorySelect.innerHTML = '<option value="">Select a category</option>';
                    data.categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error loading categories:", error);
                });
        }
        loadCategories();

        // Load Posts
        function loadPosts() {
            fetch('/getPosts')
                .then(response => response.json())
                .then(data => {
                    const postsList = document.getElementById("postsList");
                    postsList.innerHTML = "";
                    data.posts.forEach(post => {
                        const listItem = document.createElement("li");
                        listItem.className = "list-group-item";
                        listItem.innerHTML = `
                            <h5>${post.title}</h5>
                            <p><strong>Category:</strong> ${post.category}</p>
                            <p><strong>Description:</strong> ${post.description}</p>
                            <p><strong>Last Seen Location:</strong> ${post.last_seen_location}</p>
                            <p><strong>Date:</strong> ${post.date}</p>
                            <p><strong>Photos:</strong> ${post.photos || "N/A"}</p>
                        `;
                        postsList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error("Error loading posts:", error);
                });
        }
        loadPosts();

        // Create Post
        document.getElementById("createPostForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Disable the submit button while waiting for response
            const submitButton = event.target.querySelector("button");
            submitButton.disabled = true;

            fetch('/createPost', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message) {
                        document.getElementById("postResult").textContent = result.message;
                        event.target.reset();
                        loadPosts(); // Reload posts after creating
                    } else if (result.error) {
                        document.getElementById("postResult").textContent = result.error;
                    }
                })
                .catch(error => {
                    console.error("Error submitting post:", error);
                    document.getElementById("postResult").textContent = "An error occurred. Please try again.";
                })
                .finally(() => {
                    submitButton.disabled = false; // Re-enable the button after the request is complete
                });
        });
    </script>

    <!-- Bootstrap JS (Optional if using Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
